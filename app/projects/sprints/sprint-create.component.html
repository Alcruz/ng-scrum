<h2>
    Sprint Form
</h2>
<hr>

<form action="">
    <div class="form-group form-group-lg">
        <label class="control-label" for="sprint-name">Name</label>
        <input id="sprint-name" type="text" class="form-control">
    </div>
    <div class="form-group form-group-lg">
        <label class="control-label" for="sprint-description">Description</label>
        <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
    </div>
    <div class="form-group form-group-lg">
        <label class="control-label" for="sprint-end-date">End Date</label>
        <input type="date" class="form-control">  
    </div>
    
    <button class="btn btn-lg btn-primary" type="Submit">Save</button>
</form>
